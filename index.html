<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Waiting Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Virtual Waiting Room</h1>
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <button id="consentButton" class="btn" onclick="showConsentForm()">Review Consent</button>
        <br> <!-- Added line break here -->
        <iframe id="consentFrame" src="forms/consentForm.html"></iframe> <!-- The consent form iframe -->
        <div id="waitingMessage" style="display:none;">
            <p>Please wait. Your provider will join the session shortly.</p>
        </div>
    </div>

    <script>
        var userName; // Global variable to store the user's name

        function showConsentForm() {
            userName = document.getElementById("name").value; // Store the user's name
            document.getElementById("consentButton").style.display = "none";
            document.getElementById("consentFrame").style.display = "block";
            document.getElementById("consentFrame").contentWindow.postMessage(userName, "*"); // Pass name to consent frame
        }
    </script>
</body>
</html>
