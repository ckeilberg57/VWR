<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Waiting Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Waiting Room</h1>
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label for="consentDocument">Consent Document:</label><br>
            <button id="consentDocument" class="btn" onclick="reviewConsent()">Review Consent</button>
        </div>
        <div class="form-group">
            <label for="audiovideoCheck">Audio & Video Check:</label><br>
            <button id="audiovideoCheck" class="btn" onclick="audioVideoCheck()">Check Audio & Video</button>
        </div>
        <div id="waitingMessage" style="display:none;">
            <p>Please wait. Your provider will join the session shortly.</p>
        </div>
        <div id="joinButtonDiv">
            <button id="joinButton" class="btn" onclick="joinMeeting()" disabled>Join Meeting</button>
        </div>
    </div>

    <script>
        function generateConferenceID() {
            // Generate a random 8-digit number
            return "apptMD" + Math.floor(10000000 + Math.random() * 90000000);
        }

        function reviewConsent() {
            // Open consent document in iframe
            var consentFrame = document.createElement("iframe");
            consentFrame.src = "https://example.com/consent.txt";
            consentFrame.width = "100%";
            consentFrame.height = "400px";
            consentFrame.style.border = "1px solid #ccc";
            document.body.appendChild(consentFrame);
        }

        function audioVideoCheck() {
            // Simulate audio and video check
            alert("Performing audio and video check...");
            // Enable join button after check
            document.getElementById("joinButton").disabled = false;
        }

        function joinMeeting() {
            var name = document.getElementById("name").value.trim();
            if (name === "") {
                alert("Please enter your name.");
                return;
            }
            var conferenceID = generateConferenceID();
            var url = "https://example.com/webapp3/step-by-step?name=" + encodeURIComponent(name) + "&conference=" + encodeURIComponent(conferenceID) + "&role=guest";
            // Open the URL in a new tab/window
            window.open(url, "_blank");
            // Display waiting message
            document.getElementById("waitingMessage").style.display = "block";
            // Disable the join button after clicking
            document.getElementById("joinButton").disabled = true;
        }
    </script>
</body>
</html>
