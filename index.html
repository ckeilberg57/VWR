<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Waiting Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Virtual Waiting Room</h1>
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <button id="consentButton" class="btn" onclick="showConsentForm()">Review Consent</button>
        <br> <!-- Added line break here -->
        <iframe id="consentFrame" src="forms/consentForm.html"></iframe> <!-- The consent form iframe -->
        <div id="waitingMessage" style="display:none;">
            <p>Please wait. Your provider will join the session shortly.</p>
        </div>
    </div>

    <script>
        function showConsentForm() {
            const name = document.getElementById("name").value.trim();
            if (name !== "") {
                // Construct the URL with the extracted name
                const conference = "apptMD" + Math.floor(1000000000 + Math.random() * 9000000000);
                const url = `https://example.com/webapp3/?name=${encodeURIComponent(name)}&conference=${conference}`;
                // Redirect to the constructed URL
                window.location.href = url;
            } else {
                alert("Please enter your name.");
            }
        }
    </script>
</body>
</html>
