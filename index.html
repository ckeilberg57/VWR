<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Waiting Room</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="container">
        <h1>Welcome</h1>
        <h2>Virtual Consultation - Demo</h2>
        <div class="form-group">
        </div>
        <button id="consentButton" class="btn" onclick="showConsentForm()">Consent to Proceed</button>
        <br> <!-- Added line break here -->
        <iframe id="consentFrame" src="forms/consentForm.html"></iframe> <!-- The consent form iframe -->
    </div>

    <script>
        function showConsentForm() {
            document.getElementById("consentButton").style.display = "none"; // Hide the consent button
            document.getElementById("consentFrame").style.display = "block"; // Show the consent form iframe
        }
    </script>
</body>
</html>
