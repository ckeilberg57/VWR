<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Waiting Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input[type="text"] {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Virtual Waiting Room</h1>
        <div class="form-group">
            <label for="name">Enter Your Name:</label>
            <input type="text" id="name" placeholder="Your Name">
        </div>
        <div class="form-group">
            <label>Technical Check:</label><br>
            <button id="audioCheck" class="btn">Audio Check</button>
            <button id="videoCheck" class="btn">Video Check</button>
        </div>
        <div id="waitingMessage" style="display:none;">
            <p>Please wait. Your provider will join the session shortly.</p>
        </div>
        <div id="joinButtonDiv">
            <button id="joinButton" class="btn" onclick="joinMeeting()">Join Meeting</button>
        </div>
    </div>

    <script>

        }
    </script>
</body>
</html>
