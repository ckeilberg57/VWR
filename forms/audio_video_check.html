<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #deviceList {
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            width: 45%; /* Adjust button width */
            margin-right: 10px; /* Adjust button spacing */
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Audio and Video Check</h1>
    <div id="deviceList"></div>
    <button id="testButton" class="btn" onclick="testMicrophone()">Test Microphone</button>
    <button id="proceedButton" class="btn" onclick="proceed()">Proceed</button>

    <script>
        async function testMicrophone() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioDevices = devices.filter(device => device.kind === 'audioinput');
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                const deviceListContainer = document.getElementById('deviceList');
                deviceListContainer.innerHTML = '<h3>Available Microphones:</h3>';
                audioDevices.forEach(device => {
                    deviceListContainer.innerHTML += `<p>${device.label}</p>`;
                });

                deviceListContainer.innerHTML += '<h3>Available Cameras:</h3>';
                videoDevices.forEach(device => {
                    deviceListContainer.innerHTML += `<p>${device.label}</p>`;
                });
            } catch (error) {
                console.error('Error enumerating devices:', error);
            }
        }

        async function proceed() {
            // Do any additional checks or actions before proceeding to the meeting
            alert("You're ready to proceed to the meeting!");
        }
    </script>
</body>
</html>
