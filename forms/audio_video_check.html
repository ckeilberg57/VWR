<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #videoContainer {
            margin: 0 auto;
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
        video {
            width: 100%;
            height: 100%;
        }
        .btn {
            display: inline-block;
            width: 45%; /* Adjust button width */
            margin-right: 10px; /* Adjust button spacing */
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Audio and Video Check</h1>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline muted></video>
    </div>
    <button id="testButton" class="btn" onclick="testMicrophone()">Test Microphone</button>
    <button id="proceedButton" class="btn" onclick="proceed()">Proceed</button>

    <script>
        async function testMicrophone() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                const audioContext = new AudioContext();
                const microphone = audioContext.createMediaStreamSource(stream);
                const analyser = audioContext.createAnalyser();
                microphone.connect(analyser);

                // Display microphone levels
                analyser.fftSize = 32;
                const dataArray = new Uint8Array(analyser.frequencyBinCount);
                const canvas = document.createElement('canvas');
                const canvasContext = canvas.getContext('2d');
                canvas.width = 320;
                canvas.height = 50;
                document.body.appendChild(canvas);

                function draw() {
                    requestAnimationFrame(draw);
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
                    canvasContext.clearRect(0, 0, canvas.width, canvas.height);
                    canvasContext.fillStyle = 'green';
                    canvasContext.fillRect(0, 0, average, canvas.height);
                }
                draw();

                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = stream;

            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        async function proceed() {
            // Do any additional checks or actions before proceeding to the meeting
            alert("You're ready to proceed to the meeting!");
        }
    </script>
</body>
</html>
