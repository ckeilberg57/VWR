<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Check</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        #videoContainer {
            margin: 0 auto;
            width: 320px;
            height: 240px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            position: relative;
        }
        video {
            width: 100%;
            height: 100%;
        }
        #audioIndicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background-color: green;
            transition: height 0.1s ease-in-out;
        }
        .btn {
            display: inline-block;
            width: 45%; /* Adjust button width */
            margin-right: 10px; /* Adjust button spacing */
            padding: 10px 0;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:last-child {
            margin-right: 0;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Audio and Video Check</h1>
    <div id="videoContainer">
        <video id="videoElement" autoplay playsinline muted></video>
        <div id="audioIndicator"></div>
    </div>
    <button id="testButton" class="btn" onclick="testMicrophone()">Test Microphone</button>
    <button id="proceedButton" class="btn" onclick="proceed()">Proceed</button>

    <script>
        let analyser;
        let audioIndicator;

        async function testMicrophone() {
            try {
                const audioStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: false });
                const videoStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: false });

                const audioContext = new AudioContext();
                const microphone = audioContext.createMediaStreamSource(audioStream);
                analyser = audioContext.createAnalyser();
                microphone.connect(analyser);

                // Configure the analyser node
                analyser.fftSize = 32;
                const bufferLength = analyser.frequencyBinCount;
                const dataArray = new Uint8Array(bufferLength);

                // Create audio indicator element
                audioIndicator = document.getElementById('audioIndicator');

                // Update the audio indicator continuously
                function updateAudioIndicator() {
                    requestAnimationFrame(updateAudioIndicator);
                    analyser.getByteFrequencyData(dataArray);
                    const average = dataArray.reduce((acc, val) => acc + val, 0) / dataArray.length;
                    const height = Math.max(5, Math.min(average, 255) / 2); // Limit height between 5 and 255
                    audioIndicator.style.height = height + 'px';
                }
                updateAudioIndicator();

                const videoElement = document.getElementById('videoElement');
                videoElement.srcObject = videoStream;

            } catch (error) {
                console.error('Error accessing media devices:', error);
            }
        }

        async function proceed() {
            // Do any additional checks or actions before proceeding to the meeting
            alert("You're ready to proceed to the meeting!");
        }
    </script>
</body>
</html>
